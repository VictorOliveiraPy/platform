{% extends "shared/base.html" %}
 
 
{% block title %}
  <title>Create a Publication Post</title>
{% endblock %}
 
{% block content %}
  <div class="container">
    <div class="row">
      <div class="text-danger font-weight-bold">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </div>
    </div>
 
    <div class="row my-5">
      <h3 class="text-center display-4">Create a Publication Post</h3>
      <form method="POST">
        <div class="mb-3">
          <input type="text" required class="form-control" name="title" value="{{title}}" placeholder="Job Title here">
          <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
                <option value="{{content_url}}">content_url.BEGINNER</option>
                <option value="2">Two</option>
                 <option value="3">Three</option>
              </select>
        <div class="mb-3">
          <input type="text" required placeholder="Content post URL e.g. https://www.python.org/jobs/5309/" name="content_url" value="{{content_url}}" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Description</label>
          <textarea class="form-control" required name="description" id="exampleFormControlTextarea1" rows="3">{{description}}</textarea>
          <div id="help" class="form-text">Please provide complete curso </div>
 
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  {% endblock %}
